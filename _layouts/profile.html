    	<img src="{{page.image}}">

-->
<!-- End Profile Image -->

<!-- Profile -->
<section class="profile__profile">
<div class="row">
  <div class="small-12 medium-3 columns">
  	<h3>Profile</h3>
  </div>
  <div class="small-12 medium-9 columns">
  	<p>{{page.profile-text}}</p>
  </div>
</div>
</section>
<!-- End Profile -->

<!-- Approach -->
<section class="profile__approach">
<div class="row">
  <div class="small-12 medium-3 columns">
  	<h3>Approach</h3>
  </div>
  <div class="small-12 medium-9 columns">
  	<p>{{page.approach-text}}</p>
  </div>
</div>
</section>
<!-- End Profile -->

<!-- Partners -->
<section class="profile__partners">
<div class="row">
  <div class="small-12 medium-3 columns">
  	<h3>Partners</h3>
  </div>
  <div class="small-12 medium-9 columns">
  	<p>{{page.partners-text}}</p>
  </div>
</div>
</section>
<!-- End Partners -->

<!-- Services -->
<section class="profile__services">
<div class="row">
  <div class="small-12 medium-3 columns">
  	<h3>Services</h3>
  </div>
  <div class="small-12 medium-9 columns">
    <div class="row small-up-1 medium-up-3"> 
    {% for service in page.services-list %}
        <div class="collapse columns">
          <p>{{ service }}</p>
        </div>
    {% endfor %}
    </div>
  </div>
</div>
</section>
<!-- End Services -->

<!-- Clients -->
<section class="profile__clients">
<div class="row">
  <div class="small-12 medium-3 columns">
  	<h3>Clients</h3>
  </div>
  <div class="small-12 medium-9 columns">
    <div class="row small-up-1 medium-up-3"> 
    {% for client in page.clients-list %}
        <div class="collapse columns">
          <p>{{ client }}</p>
        </div>
    {% endfor %}
    </div>
  </div>
</div>
</section>
<!-- End Clients -->
