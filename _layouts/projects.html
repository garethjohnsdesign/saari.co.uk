---
layout: default
---

<!-- Navigation -->
<div class="navigation navigation--dark top-bar row small-collapse expanded align-middle align-justify">
  <div class="shrink columns top-bar-menu show-for-large">
    <ul class="menu align-right">
        {% for link in site.data.navigation %}
          <li><a href="{{link.url}}">{{link.title}}</a></li>
        {% endfor %}
    </ul>
  </div>
  
  <div class="shrink columns top-bar-title">
      <a href="/#about">{{site.title}}</a>
  </div>
  
  <div class="shrink columns hide-for-large top-bar-menu-mobile">
    <button class="hamburger hamburger--slider" data-toggler=".is-active" id="toggle" type="button" data-toggle="overlay-mobile toggle">
      <span class="hamburger-box"><span class="hamburger-inner"></span></span>
    </button>
  </div> 
</div>
<!-- End Navigation -->

<!-- Projects -->
<section class="projects">
  
  <div class="row projects__intro">
  	<div class="columns">
      <h3>Select Projects</h3>
  	</div>
  </div>
  
  <div class="row projects small-up-1 medium-up-2 large-up-3">
    {% assign projects = site.projects | sort: 'date' | reverse %}
    {% for project in projects %}
      <div class="columns">
      {% include excerpt.html %}
      </div>
    {% endfor %}
  </div>
</section>
<!-- End About -->
