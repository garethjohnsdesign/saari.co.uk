---
layout: dark
---

<div class="row expanded small-up-1 medium-up-2 large-up-3">
{% for post in site.posts limit:site.per_page %}
<div class="columns">
<h3>{{ post.title }}</h3>
<h5>{{ post.date | date: site.date_format }}</h5>
<p>{{ post.content }}</p>
</div>
{% endfor %}
</div>
<!-- End Content -->
